<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">MyPortfolio.</a>
        <div id="menu-icon" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#education">Education</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="home" id="home">
        <div class="home-container">
            <div class="home-content">
                <h1>I'm Thagur</h1>
                <div class="text-animate">
                    <h3>Web Developer</h3>
                </div>
                <p>Welcome to my personal portfolio website.</p>
                <div class="btn-box">
                    <a href="#contact" class="btn hire-me-btn">Hire Me</a>
                    <a href="#about" class="btn btn1 about-btn">About Me</a>
                </div>
                <div class="home-sci">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <h2 class="heading">About Me</h2>
        <div class="about-container">
            <div class="about-img">
                <img src="about.jpg.jpeg" alt="Profile Picture">
            </div>
            <div class="about-content">
                <h3>Web Developer & Designer</h3>
                <p>With a passion for creating beautiful and functional websites...</p>
                <div class="btn-box btns">
                    <a href="#contact" class="btn about-btn">Contact Me</a>
                </div>
            </div>
        </div>
    </section>
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span> Me!</span></h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>
    
            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Subject" required>
                    <span class="focus"></span>
                </div>
                <div class="textarea-field">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Comments`" required></textarea>
                </div>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
       </section>
       <footer class="footer">
        <span>&copy; 2024 Thagur. All rights reserved.</span>
    </footer>
</body>
</html>
